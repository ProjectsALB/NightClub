<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Club Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Garamond, serif;
      color: #fff;
      background: url('images/foto.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay e zezë unifikuar */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 110px;
      height: 110px;
      background: url('images/stdLogo.jog-removebg-preview.png') no-repeat center center;
      background-size: contain;
    }

    /* Language Switcher */
    .language-switcher {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }

    .lang-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .lang-btn:hover {
      background: rgba(240, 115, 253, 0.3);
      border-color: #f073fd;
    }

    .lang-btn.active {
      background: #f073fd;
      border-color: #f073fd;
    }

    /* ===== Menu për PC ===== */
    nav.desktop ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    nav.desktop ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    nav.desktop ul li a:hover {
      color: #f073fd;
    }

    /* ===== Butoni hamburger (fshehur në PC) ===== */
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      position: relative;
      display: none;
      z-index: 10;
    }

    .menu-toggle span {
      display: block;
      width: 100%;
      height: 4px;
      background-color: #fff;
      margin: 6px 0;
      border-radius: 2px;
      transition: 0.4s;
    }

    /* ===== Menuja mobile (fillimisht e fshehur) ===== */
    nav.mobile {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(51, 51, 51, 0.9);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.4s ease;
      flex-direction: column;
      width: 200px;
    }

    nav.mobile.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    nav.mobile ul {
      flex-direction: column;
      text-align: right;
    }

    nav.mobile ul li {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav.mobile ul li:last-child {
      border-bottom: none;
    }

    nav.mobile ul li a {
      display: block;
      padding: 15px 30px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    nav.mobile ul li a:hover {
      background-color: #f073fd;
    }

    /* Language switcher in mobile menu */
    .mobile-language {
      padding: 15px 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    /* ===== Hero Section ===== */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 35px;
      border: 2px solid white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f073fd;
      border-color: #f073fd;
      color: white;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
    }

    /* Animacion për hamburger kur hapet */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    /* ===== Responsivitet ===== */
    @media (max-width: 1024px) {
      /* Fsheh menunë normale dhe shfaq hamburgerin */
      nav.desktop {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .language-switcher {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .logo {
        width: 90px;
        height: 90px;
      }
      .hero h2 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 25px;
      }
      header {
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <header>
      <div class="logo"></div>

      <!-- Menu desktop -->
      <nav class="desktop">
        <ul>
          <li><a href="home.html" data-en="HOME" data-sq="KRYEFAQJA">HOME</a></li>
          <li><a href="club.html" data-en="CLUB" data-sq="KLUBI">CLUB</a></li>
          <li><a href="evente.html" data-en="EVENTS" data-sq="EVENTE">EVENTS</a></li>
          <li><a href="rezervime.html" data-en="RESERVATIONS" data-sq="REZERVIME">RESERVATIONS</a></li>
          <li class="language-switcher">
            <button class="lang-btn" id="langEn">EN</button>
            <button class="lang-btn" id="langSq">SQ</button>
          </li>
        </ul>
      </nav>

      <!-- Butoni hamburger (vetëm mobile) -->
      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Menu mobile -->
      <nav class="mobile" id="navMenu">
        <ul>
          <li><a href="home.html" data-en="HOME" data-sq="KRYEFAQJA">HOME</a></li>
          <li><a href="club.html" data-en="CLUB" data-sq="KLUBI">CLUB</a></li>
          <li><a href="evente.html" data-en="EVENTS" data-sq="EVENTE">EVENTS</a></li>
          <li><a href="rezervime.html" data-en="RESERVATIONS" data-sq="REZERVIME">RESERVATIONS</a></li>
          <li class="mobile-language">
            <button class="lang-btn" id="langEnMobile">EN</button>
            <button class="lang-btn" id="langSqMobile">SQ</button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 data-en="Experience the Nightlife" data-sq="Përjetoni Jetën Natën">Experience the Nightlife</h2>
      <p data-en="Find out about our upcoming events and join the party!" data-sq="Zbuloni eventet tona të ardhshme dhe bashkohuni me parti!">Find out about our upcoming events and join the party!</p>
      <a href="evente.html" class="btn" data-en="View Events" data-sq="Shiko Eventet">View Events</a>
    </section>

    <footer>
      <span data-en="&copy; 2025 Night Club. All rights reserved." data-sq="&copy; 2025 Night Club. Të gjitha të drejtat e rezervuara.">&copy; 2025 Night Club. All rights reserved.</span>
    </footer>
  </div>

  <script>
    // Menu toggle functionality
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Language switching functionality
    const langEn = document.getElementById('langEn');
    const langSq = document.getElementById('langSq');
    const langEnMobile = document.getElementById('langEnMobile');
    const langSqMobile = document.getElementById('langSqMobile');

    // Set initial language (English)
    let currentLanguage = 'en';
    langEn.classList.add('active');
    langEnMobile.classList.add('active');

    function switchLanguage(lang) {
      currentLanguage = lang;
      
      // Update button states for both desktop and mobile
      if (lang === 'en') {
        langEn.classList.add('active');
        langSq.classList.remove('active');
        langEnMobile.classList.add('active');
        langSqMobile.classList.remove('active');
      } else {
        langSq.classList.add('active');
        langEn.classList.remove('active');
        langSqMobile.classList.add('active');
        langEnMobile.classList.remove('active');
      }

      // Update all elements with data attributes
      const elementsToTranslate = document.querySelectorAll('[data-en], [data-sq]');
      
      elementsToTranslate.forEach(element => {
        if (lang === 'en') {
          if (element.hasAttribute('data-en')) {
            if (element.tagName === 'A' || element.tagName === 'BUTTON' || element.tagName === 'SPAN') {
              element.textContent = element.getAttribute('data-en');
            } else {
              element.innerHTML = element.getAttribute('data-en');
            }
          }
        } else {
          if (element.hasAttribute('data-sq')) {
            if (element.tagName === 'A' || element.tagName === 'BUTTON' || element.tagName === 'SPAN') {
              element.textContent = element.getAttribute('data-sq');
            } else {
              element.innerHTML = element.getAttribute('data-sq');
            }
          }
        }
      });

      // Update page title
      if (lang === 'en') {
        document.title = 'Night Club Website';
      } else {
        document.title = 'Night Club - Faqja Zyrtare';
      }

      // Update HTML lang attribute
      document.documentElement.lang = lang;

      // Save preference to localStorage
      localStorage.setItem('preferredLanguage', lang);
    }

    // Event listeners for language buttons
    langEn.addEventListener('click', () => switchLanguage('en'));
    langSq.addEventListener('click', () => switchLanguage('sq'));
    langEnMobile.addEventListener('click', () => switchLanguage('en'));
    langSqMobile.addEventListener('click', () => switchLanguage('sq'));

    // Load saved language preference
    document.addEventListener('DOMContentLoaded', () => {
      const savedLanguage = localStorage.getItem('preferredLanguage');
      if (savedLanguage) {
        switchLanguage(savedLanguage);
      }
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('nav.mobile a').forEach(link => {
      link.addEventListener('click', () => {
        menuToggle.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });

    // Close mobile menu when clicking on language buttons
    document.querySelectorAll('.mobile-language .lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        menuToggle.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
